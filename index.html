<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <title>Login</title>
    </head>
    <body>
        <main class="container">
            <section class="left">
                <h1>Minha conta</h1>
                <form>
                    <input type="email" name="email" id="email"
                        placeholder="Digite seu email">
                    <input type="password" name="password" id="password"
                        placeholder="Digite seu email">
                    <button type="submit">Acessar</button>
                </form>
                <div class="area">
                    <span class="link">
                        Novo por aqui? <a href="#">Cadastre-se.</a>
                    </span>
                </div>
            </section>

            <section class="right">
                <img src="./assets/info.png" alt="Informações do projeto"
                    class="info-img">
                <h2 class="subtitle">Leve sua carreira ao próximo nível.</h2>
                <p class="description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Unde
                    nulla ipsa aut necessitatibus asperiores culpa rerum quis ea
                    est ab similique libero, veniam velit omnis iure cumque
                    aliquid odit deserunt.
                </p>
            </section>
        </main>
    </body>
</html>
